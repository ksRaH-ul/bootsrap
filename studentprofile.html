<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="display-2">Student Profile</h1>
    <blockquote class="blockquote">“Learning never exhausts the mind.”</blockquote>
    <img src="https://static.vecteezy.com/system/resources/previews/029/560/101/non_2x/boy-goes-to-school-free-photo.jpg" alt="student image" class="mx-auto d-block rounded-circle" width="320px" height="320px">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Subjects</th>
                <th>Marks</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Maths</td>
                <td>78</td>
            </tr>
             <tr>
                <td>Science</td>
                <td>71</td>
            </tr>
             <tr>
                <td>English</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Profile updated Successfully!</div>

</div>
</body>
</html>
