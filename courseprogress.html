<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <ul class="breadcrumb">
            <li class="breadcrumb-item active"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Couses</a></li>
            <li class="breadcrumb-item"><a href="#">Web Development</a></li>
        </ul>
        <br><br>
        <h3>Web Development Course<span class="badge badge-danger">New</span></h3>
        <br><br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;height: 20px;">HTML(100%)</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated " style="width: 75%;height: 20px;">CSS (75%)</div>
        </div> <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 50%; height: 20px;">JavaScript(50%)</div>
        </div><br> 
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 25%; height: 20px;">bootstrap(25%)</div>
        </div><br>
        <button type="button" class="btn btn-success">start</button>
        <button type="button" class="btn btn-info">pause</button>
        <button type="button" class="btn btn-danger">reset</button>
        <br><br><br>
         <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item "><a class="page-link" href="#">2</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
