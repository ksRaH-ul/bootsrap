<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Webpage</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-1"> ABC Company</h1>
        <h1 class="display-5"> Development Team</h1>
        <blockquote class="blockquote">Teamwork is the best work</blockquote>
        <div class="container">
            <h2>Team Values</h2>
            <ul class = "list-unstyled">
                <li>Eat</li>
                <li>Code</li>
                <li>Sleep</li>
            </ul>
        </div>
        <img src="https://thumbs.dreamstime.com/z/teamwork-team-together-collaboration-meeting-looking-up-concept-48570885.jpg" alt="image" class="mx-auto d-block rounded-circle" width="320px" height="320px">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="table-active">
                            <td>Kiran</td>
                            <td>Junior Developer</td>
                            <td>Active</td>
                        </tr>
                        <tr class="table-warning">
                            <td>Sam</td>
                            <td>Team Lead</td>
                            <td>On Leave</td>
                        </tr>
                        <tr class="table-danger">
                            <td>Kevin</td>
                            <td>Junior Developer</td>
                            <td>Resigned</td>
                        </tr>
                    </tbody>
            </table>
        </div>
        <div class="alert alert-warning alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
   sam is on leave and  kevin resigned
</div>
    </div>

</body>
</html>
